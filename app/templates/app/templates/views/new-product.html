<ion-view>
    <ion-header-bar align-title="center" class="bar-positive">
    <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
        <h1 class="title">{{ 'APP_CATALOGUE_NEW' | translate }}</h1>
    </ion-header-bar>

    <ion-content>
      <div>
        <ion-list>
            <li class="item item-input item-stacked-label">
                <textarea type="text" placeholder="Title..." name="content" rows="10" ng-model="item.title" required></textarea>
            </li>
            <ion-button class="button button-block button-positive" ng-click="create()">
                Add
            </ion-button>
        </ion-list>
    </div>    
    </ion-content>
</ion-view>
