<ion-view hide-back-button="true" title="{{ 'APP_SETTINGS' | translate }}">
  <ion-content class="has-header">
    <div class="list">

      <!-- connect toggles to controller using ng-model -->

      <ion-toggle>
        <span class="settings-item__text">
          Allow Push Notifications
        </span>
      </ion-toggle>

      <ion-toggle>
        <span class="settings-item__text">
          Allow cookies
        </span>
      </ion-toggle>

    </div>
  </ion-content>
</ion-view>
