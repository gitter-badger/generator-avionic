<ion-view view-title="{{ 'APP_NAME' | translate }}" hide-back-button="true">
  <ion-nav-bar align-title="center" class="boxercise-bar"></ion-nav-bar>
  <ion-slide-box on-slide-changed="slideChanged(index)">
    <ion-slide class="intro col1  slider-bg">
      <figure>
        <figcaption class="intro-headings">{{ 'APP_INTRO_HEADER_SLIDE_1' | translate }}</figcaption>
      </figure>
      <button class="button button-clear intro-footer" ng-click="next()">{{ 'APP_INTRO_CTA_BTN_SLIDE_1' | translate }}</button>
    </ion-slide>

    <ion-slide class="intro col2 slider-bg">
      <figure>
        <figcaption class="intro-headings">{{ 'APP_INTRO_HEADER_SLIDE_2' | translate }}</figcaption>
      </figure>
      <button class="button button-clear intro-footer" ng-click="next()">{{ 'APP_INTRO_CTA_BTN_SLIDE_2' | translate }}</button>
    </ion-slide>

    <ion-slide class="intro col3 slider-bg">
      <figure>
        <figcaption class="intro-headings">{{ 'APP_INTRO_HEADER_SLIDE_3' | translate }}</figcaption>
      </figure>
      <button class="button button-clear intro-footer" ng-click="next()">{{ 'APP_INTRO_CTA_BTN_SLIDE_3' | translate }}</button>
    </ion-slide>
    <ion-slide class="intro col4 slider-bg">
      <figure>
        <figcaption class="intro-headings">{{ 'APP_INTRO_HEADER_SLIDE_4' | translate }}</figcaption>
      </figure>
      <!-- <button class="button button-large button-positive button-intro-fb" ng-click="fbLoginCheck()">
        <span class="icon_height boxercise_facebook white"></span>
        <span class="icon_padding ">{{ 'APP_INTRO_CTA_BTN_FB_SLIDE_4' | translate }}</span>
      </button> -->
      <button class="button button-clear intro-footer" ng-click="startApp()">{{ 'APP_INTRO_CTA_BTN_SLIDE_4' | translate }}</button>
    </ion-slide>
  </ion-slide-box>
</ion-view>
